# For a description of these parameters, please visit the theme wiki.
# https://github.com/pacollins/hugo-future-imperfect-slim/wiki/config.toml
baseurl                 = "https://www.prkrcloud.com/"
title                   = "Code to Cloud and Beyond"
theme                   = "hugo-future-imperfect-slim"
paginate                = 10
disqusShortname         = ""
googleAnalytics         = "G-DRT8FTMRWH"
pluralizeListTitles     = false
disableLanguages        = []
ignoreErrors            = ["error-remote-getjson"]
enableRobotsTXT         = true
canonifyURLs            = true

[markup.goldmark.renderer]
  unsafe                = true

[outputs]
  home                  = ["html", "json", "rss"]

[params]
  enableCDN             = false
  cssFiles              = ["default"]
  jsFiles               = ["default"]
  highlightjs           = true
  highlightjsTheme      = ""
  highlightjsLang       = []
  viewMorePostsLink     = "/blog/"
  readingTime           = false
  imageStretch          = ""
  removeBlur            = false
  socialShare           = ["twitter", "reddit", "linkedin", "email"]
  hideEmptyStats        = false

  [params.meta]
    description         = "Thoughts and ramblings about Azure, Automation, DevOps and all things Code (mostly PowerShell)"
    author              = "Jason Parker (msft-jasonparker)"
    favicon             = true
    svg                 = true
    faviconVersion      = "1"
    msColor             = "#ffffff"
    iOSColor            = "#ffffff"

  [params.header]
    navbarTitle         = "Code To Cloud and Beyond"
    dynamicTitles       = false
    searchMenu          = true
    shareMenu           = true
    languageMenu        = false

  [params.intro]
    header                = "Code to Cloud and Beyond"
    paragraph             = "Thoughts and ramblings about Azure, Automation, DevOps and all things Code (mostly PowerShell)"
    rssIntro              = true
    socialIntro           = true
    hideWhenSingleColumn  = false
    alwaysOnHomepage      = false

    [params.intro.pic]
      src                 = "img/main/Profile_pic_2018_small.jpg"
      shape               = "circle"
      width               = ""
      alt                 = "Jason Parker"

  [params.sidebar]
    about               = "© Jason Parker and Code to Cloud and Beyond (prkrcloud.com), 2020. Unauthorized use and/or duplication of this material without express and written permission from this site’s author and/or owner is strictly prohibited. Excerpts and links may be used, provided that full and clear credit is given to Jason Parker and Code To Cloud and Beyond (prkrcloud.com) with appropriate and specific direction to the original content."
    postAmount          = 15
    categories          = true
    categoriesByCount   = false

  [params.footer]
    rssFooter           = true
    socialFooter        = true

  [params.staticman]
    enabled             = false
    api                 = ""  # No Trailing Slash
    gitProvider         = "github"
    username            = "msft-jasonparker"
    repo                = "prkrcloud.com"
    branch              = "main"

    [params.staticman.recaptcha]
      siteKey           = ""
      encryptedKey      = ""

[menu]

  [[menu.main]]
    name              = "Home"
    identifier        = "home"
    url               = "/"
    pre               = "<i class='fa fa-home'></i>"
    weight            = 1

  [[menu.main]]
    name              = "About"
    identifier        = "about"
    url               = "/about/"
    pre               = "<i class='far fa-id-card'></i>"
    weight            = 2

  [[menu.main]]
    name              = "Categories"
    identifier        = "categories"
    url               = "/categories/"
    pre               = "<i class='fas fa-sitemap'></i>"
    weight            = 4

  [[menu.main]]
    name              = "Contact"
    identifier        = "contact"
    url               = "/contact/"
    pre               = "<i class='far fa-envelope'></i>"
    weight            = 3

