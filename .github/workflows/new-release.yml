name: Upload To Azure Blob Storage (alt)
on: workflow_dispatch
jobs:
  upload:
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
        with:
          submodules: true

      - name: Az CLI - Blob Upload
        env:
          VERB: "upload-batch"
          CONTAINER_NAME: "temp"
        run: |
          az login --service-principal -u "http://prkrcloud-sp" -p ${{ secrets.AZURE_SP_CLIENTSECRET }} --tenant ${{ secrets.AZURE_SP_TENANTID }}
          az storage blob $VERB --connection-string ${{ secrets.AZURE_BLOB_STORAGE_CONNECTION_STRING }} --source .\ --destination $CONTAINER_NAME
