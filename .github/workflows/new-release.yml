name: Upload To Azure Blob Storage (alt)
on: workflow_dispatch
jobs:
  upload:
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
        with:
          submodules: true

      - name: Check Az cli
        run: |
          az login --service-principal -u "http://prkrcloud-sp" -p ${{ secrets.AZURE_SP_CLIENTSECRET }} --tenant ${{ secrets.AZURE_SP_TENANTID }}
          az account show
          az storage -h
